<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./index.css">
    <title>Home</title>
</head>

<body>

    <header>

        <nav>
            <div class="nav-header">
                <div class="title">
                    <i class="fas fa-bars menu-bar"></i>
                    <a href="./index.html">
                        <h2 class="nav-title">CheckMate</h2>
                    </a>
                </div>
                <div class="search">
                    <span class="btn-search"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search" class="input-search">
                </div>
                <div class="user-controls">
                    <a href="./authentication/login/login.html"><button class="btn-login">Login</button></a>
                    <a class="btn-check" href="./wishlist/wishlist.html">
                        <i class="far fa-heart"></i>
                        <span class="count">0</span>
                    </a>
                    <a class="btn-check" href="./cart/cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="count">0</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="hamburger-menu">
            <div class="profile-header">
                <i class="fas fa-user"></i>
                <i class="fas fa-times menu-bar-close"></i>
            </div>
            <div class="page-routes">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./product/product.html">Shop Now</a></li>
                    <li><a href="./cart/cart.html">Orders</a></li>
                    <li><a href="./wishlist/wishlist.html">Wishlist</a></li>
                    <li><a href="./authentication/login/login.html">Login</a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>

        <section class="intro-section">
            <div class="intro-content">
                <h1 class="intro-heading">CheckMate</h1>
                <h1 class="intro-heading intro-colored">Chess</h1>
                <p class="intro-para">Best Chess Sets, Books & Clocks for Sale</p>
                <a href="./product/product.html"><button class="btn btn-solid-primary">Shop Now</button></a>
            </div>
        </section>

        <section class="category-items">
            <h2 class="intro-heading align-center">Featured Categories</h2>
            <div class="category-cards">
                <div class="card-container card-chess-board">
                    <div class="background">
                        <img src="./assets/board-brown-white(reduced).webp" alt="board-brown-white"
                            class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Board</h6>
                    </div>
                </div>
                <div class="card-container card-chess-piece">
                    <div class="background">
                        <img src="./assets/chess-black-brown-pieces(reduced).webp" alt="chess-black-brown-pieces"
                            class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Pieces</h6>
                    </div>
                </div>
                <div class="card-container card-chess-book">
                    <div class="background">
                        <img src="./assets/chess-fianchetto-book(reduced).webp" alt="chess-fianchetto-book"
                            class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Book</h6>
                    </div>
                </div>
                <div class="card-container card-chess-clock">
                    <div class="background">
                        <img src="./assets/chess-clock(reduced).webp" alt="chess-clock" class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Clock</h6>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">

        <div class="footer-container">
            <p class="footer-title">Made by Atul Pant</p>
            <div class="social-media">
                <a href="https://github.com/AtulPant2704" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/atulpant27" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/AtulPant2704" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="footer-end">Â© 2022 CheckMate Designs</p>
        </div>

    </footer>

    <script src="./js/header.js"></script>
</body>

</html>
