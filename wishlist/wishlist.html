<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./wishlist.css">
    <title>Wishlist</title>
</head>
<body>

    <nav>
        <div class="nav-header">
            <div class="title-and-search">
                <h2 class="title">Checkmate</h2>
                <div class="search">
                    <span class="btn-search"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search" class="input-search">
                </div>
            </div>
            <div class="user-controls">
                <button class="btn-login">Login</button>
                <div class="btn-check">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div class="btn-check">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2 class="align-center page-title">My Wishlist</h2>

        <section class="wishlist-container">

            <div class="product-card">
                <div class="img-container">
                    <img src="./chess-dark-brown-light-pieces.jpg" alt="chess-dark-brown-light-pieces" class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Series Chess Pieces</p>
                    <h3 class="card-price">₹ 5000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="./chess-black-brown-pieces.jpg" alt="chess-dark-brown-light-pieces" class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Series Chess Pieces</p>
                    <h3 class="card-price">₹ 5000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="./chess-fianchetto-book.jpg" alt="chess-dark-brown-light-pieces" class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Series Chess Pieces</p>
                    <h3 class="card-price">₹ 5000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="./chess-red-white-pieces.jpg" alt="chess-dark-brown-light-pieces" class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Series Chess Pieces</p>
                    <h3 class="card-price">₹ 5000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

        </section>

    </main>
</body>
</html>
