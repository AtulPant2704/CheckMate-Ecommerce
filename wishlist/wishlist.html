<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./wishlist.css">
    <title>Wishlist</title>
</head>

<body>

    <nav>
        <div class="nav-header">
            <div class="title-and-search">
                <i class="fas fa-bars menu-bar"></i>
                <h2 class="title">My Website</h2>
                <div class="search">
                    <span class="btn-search"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search" class="input-search">
                </div>
            </div>
            <div class="user-controls">
                <button class="btn-login">Login</button>
                <div class="btn-check">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div class="btn-check">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2 class="align-center page-title">My Wishlist</h2>

        <section class="wishlist-container">

            <div class="product-card">
                <div class="img-container">
                    <img src="../assets/chess-dark-brown-light-pieces(reduced).webp" alt="chess-dark-brown-light-pieces"
                        class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">Hard Bud Rose Wood Series Chess Pieces</p>
                    <h3 class="card-price">₹ 5000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="../assets/chess-fianchetto-book(reduced).webp" alt="chess-fianchetto-book"
                        class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Chess Pieces</p>
                    <h3 class="card-price">₹ 4500</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="../assets/chess-dark-brown-light-pieces(reduced).webp" alt="chess-dark-brown-light-pieces"
                        class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">Fianchetto Grunfeld Series on Chess Book</p>
                    <h3 class="card-price">₹ 7000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="../assets/chess-red-white-pieces(reduced).webp" alt="chess-red-white-pieces"
                        class="img-responsive">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-details">
                    <p class="card-title">The Honour of Stauton Chess Pieces</p>
                    <h3 class="card-price">₹ 9000</h3>
                    <button class="ecommerce-btn">Add to Cart</button>
                </div>
            </div>

        </section>

    </main>

    <footer>

        <div class="footer-container">
            <p class="footer-title">Made by Atul Pant</p>
            <div class="social-media">
                <a href="https://github.com/AtulPant2704"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/atulpant27"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/AtulPant2704"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="footer-end">© 2022 CheckMate Designs</p>
        </div>

    </footer>

</body>

</html>
