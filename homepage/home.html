<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./home.css">
    <title>Home</title>
</head>

<body>

    <nav>
        <div class="nav-header">
            <div class="title-and-search">
                <i class="fas fa-bars menu-bar"></i>
                <h2 class="title">CheckMate</h2>
                <div class="search">
                    <span class="btn-search"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search" class="input-search">
                </div>
            </div>
            <div class="user-controls">
                <button class="btn-login">Login</button>
                <div class="btn-check">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div class="btn-check">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        
        <section class="intro-section">
            <div class="intro-content">
                <h1 class="intro-heading">CheckMate</h1>
                <h1 class="intro-heading intro-colored">Chess</h1>
                <p class="intro-para">Best Chess Sets, Books & Clocks for Sale</p>
                <button class="btn btn-solid-primary">Shop Now</button>
            </div>
        </section>

        <section class="category-items">
            <h2 class="intro-heading align-center">Featured Categories</h2>
            <div class="category-cards">
                <div class="card-container card-chess-board">
                    <div class="background">
                        <img src="../wishlist/board-brown-white.jpg" alt="" class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Board</h6>
                    </div>
                </div>
                <div class="card-container card-chess-piece">
                    <div class="background">
                        <img src="../wishlist/chess-black-brown-pieces.jpg" alt="" class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Pieces</h6>
                    </div>
                </div>
                <div class="card-container card-chess-book">
                    <div class="background">
                        <img src="../wishlist/chess-fianchetto-book.jpg" alt="" class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Book</h6>
                    </div>
                </div>
                <div class="card-container card-chess-clock">
                    <div class="background">
                        <img src="../wishlist/chess-clock.jpg" alt="" class="img-responsive">
                    </div>
                    <div class="content">
                        <h6 class="card-title">Chess Clock</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
