<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./login.css">
    <title>LogIn</title>
</head>

<body>

    <header>

        <nav>
            <div class="nav-header">
                <div class="title-and-search">
                    <i class="fas fa-bars menu-bar"></i>
                    <a href="../../homepage/home.html">
                        <h2 class="title">CheckMate</h2>
                    </a>
                    <div class="search">
                        <span class="btn-search"><i class="fas fa-search"></i></span>
                        <input type="text" placeholder="Search" class="input-search">
                    </div>
                </div>
                <div class="user-controls">
                    <a href="../../authentication/login/login.html"><button class="btn-login">Login</button></a>
                    <a class="btn-check" href="../../wishlist/wishlist.html">
                        <i class="far fa-heart"></i>
                        <span class="count">0</span>
                    </a>
                    <a class="btn-check" href="../../cart/cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="count">0</span>
                    </a>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="form-wrapper">
            <h2 class="form-heading">Login</h2>
            <form action="" method="post">
                <div class="form-email">
                    <label for="email">Email address</label>
                    <input id="email" type="email" placeholder="tanay@neog.camp" required />
                </div>
                <div class="form-password">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="********" required />
                </div>
                <div class="user-history">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                    <a href="#">Forgot your Password?</a>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <a href="#" class="new-account">Create New Account <i class="fas fa-chevron-right"></i></a>
        </div>

    </main>

    <footer>

        <div class="footer-container">
            <p class="footer-title">Made by Atul Pant</p>
            <div class="social-media">
                <a href="https://github.com/AtulPant2704" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/atulpant27" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/AtulPant2704" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="footer-end">Â© 2022 CheckMate Designs</p>
        </div>

    </footer>

</body>

</html>
