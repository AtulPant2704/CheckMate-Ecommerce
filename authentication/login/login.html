<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkmate-ui.netlify.app/css/components.css" />
    <link rel="stylesheet" href="./login.css">
    <title>LogIn</title>
</head>
<body>

    <nav>

        <div class="nav-header">
            <div class="title-and-search">
                <h2 class="title">My Website</h2>
                <div class="search">
                    <span class="btn-search"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search" class="input-search">
                </div>
            </div>
            <div class="user-controls">
                <button class="btn-login">Login</button>
                <div class="btn-check">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div class="cart">
                    <div class="btn-check">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="count">0</span>
                    </div>
                    <p class="cart-name">Cart</p>
                </div>
            </div>
        </div>

    </nav>

    <main>

        <div class="form-wrapper">
            <h2 class="form-heading">Login</h2>
            <form action="" method="post">
                <div class="form-email">
                    <label for="email">Email address</label>
                    <input id="email" type="email" placeholder="tanay@neog.camp" required />
                </div>
                <div class="form-password">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="********" required />
                </div>
                <div class="user-history">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                    <a href="#">Forgot your Password?</a>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <a href="#" class="new-account">Create New Account <i class="fas fa-chevron-right"></i></a>
        </div>

    </main>

</body>
</html>
